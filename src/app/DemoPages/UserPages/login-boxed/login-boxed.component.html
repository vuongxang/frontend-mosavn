<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="app-logo-inverse mx-auto mb-3"></div>
      <div class="modal-dialog w-100 mx-auto">
        <form [formGroup] ="loginForm" (ngSubmit)="onSubmit()">
          <div class="modal-content">
            <div class="modal-body">
              <div class="h5 modal-title text-center">
                <h4 class="mt-2">
                  <div>Welcome back,</div>
                  <span>Please sign in to your account below.</span></h4>
              </div>
              <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
                   class="form-group">
                <div>
                  <input id="exampleInput1" type="email" placeholder="Enter email..." required="required"
                            formControlName="email"
                            aria-required="true" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                            aria-describedby="exampleInputGroup1__BV_description_">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">email is required</div>
                  </div>
                  <small tabindex="-1" id="exampleInputGroup1__BV_description_" class="form-text text-muted">We'll never
                    share your email with anyone else.
                  </small>
                </div>
              </div>
              <div id="exampleInputGroup2" role="group" class="form-group">
                <div>
                  <input id="exampleInput2" type="password" placeholder="Enter password..." required="required"
                      formControlName="password"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                      aria-required="true" class="form-control">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                  </div>
              </div>
              <div class="custom-control custom-checkbox"><input id="exampleCheck" type="checkbox" name="check"
                                                                 autocomplete="off" class="custom-control-input"
                                                                 value="true"><label for="exampleCheck"
                                                                                     class="custom-control-label">
                Keep me logged in
              </label></div>
              <div class="divider"></div>
              <h6 class="mb-0">
                No account?
                <a [routerLink]="" class="text-primary">Sign up now</a></h6></div>
            <div class="modal-footer clearfix">
              <div class="float-left"><a [routerLink]="" class="btn-lg btn btn-link">Recover
                Password</a></div>
              <div class="float-right">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login to Dashboard</button>
                  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright Â© ArchitectUI 2019
      </div>
    </div>
  </div>
</div>
