<app-page-title [heading]="heading" [subheading]="subheading" [icon]="icon" [link]="link"></app-page-title>

<div class="card main-card mb-3">
    <div class="card-header">
        Danh sách danh mục sản phẩm
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên danh mục</th>
                <th scope="col">Ảnh</th>
                <th scope="col">Sản phẩm</th>
                <th>
                    <a class="mb-2 mr-2 btn-transition btn btn-outline-primary" routerLink="/admin/add-cate">Thêm mới
                    </a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cate of cates; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ cate.name }}</td>
                <td>
                    <img [src]="cate.image" class="mr-2" width="40">
                </td>
                <td>{{cate.products.length}}</td>
                <td>
                    <a href="javascript:;" class="btn btn-success" [routerLink]="['/admin/edit-cate',cate.id]">edit</a>
                    <a href="javascript:;" class="btn btn-danger" (click)="removeCate(cate.id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mr-4 container">
        <div class="mt-4">
            <label for="">Show</label>
            <select (change)="chanPageSize($event)">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item">
                    <a class="page-link" href="javascript:;" *ngIf="currentPage !=1" (click)="prePage()">Previous</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="javascript:;" *ngIf="currentPage ==1">Previous</a>
                </li>
                <li class="page-item" *ngFor="let p of pages">
                    <a class="page-link bg-primary text-white" *ngIf="currentPage==p">{{p}}</a>
                    <a class="page-link" *ngIf="currentPage!=p" href="javascript:;" (click)="changePage(p)">{{p}}</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="javascript:;" *ngIf="currentPage !=totalPage"
                        (click)="nextPage()">Next</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="javascript:;" *ngIf="currentPage ==totalPage">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
