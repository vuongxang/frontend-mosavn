<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <img [src]="product.image" alt="" class="img-thumbnail">
        </div>
        <div class="col-6">
            <h2 class="title">{{ product.name | titlecase}}</h2>
            <p class="font-weight-bold"> Giá:<del> {{product.price | currency: 'VND'}}</del></p>
            <p class="font-weight-bold">Giá khuyến mãi: {{product.sale_price | currency: 'VND'}}</p>
            <span>Số lượng</span>
            <input type="number">
            <a href="" class="btn btn-lg btn-danger">Add to Card</a>

            <p>{{product.short_desc}}</p>
        </div>
    </div>
    <hr>
    <h3 class="text-center">Chi tiết</h3>
    <div class="content">
        {{product.content}}
    </div>

</div>
